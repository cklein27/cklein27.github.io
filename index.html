<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cam Klein - Personal Website</title>
    
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #0081a7;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            color: #fff;
            background-color: #222823;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left; /* Align the content to the left */
        }

        section img {
            float: right; /* Float the image to the right */
            max-width: 300px; /* Set a maximum width for the image */
            margin-left: 20px; /* Add some margin to the left of the image */
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #0081a7;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header class="py-3">
        <h1>Cam Klein</h1>
        <p>Welcome to my personal website</p>
    </header>

    <section class="py-3">
        <img src="https://via.placeholder.com/300" alt="Placeholder Image"> <!-- Placeholder image, replace with your own -->
        <h2>Cool Sites</h2>
        <p>Content for the "Cool Sites" section goes here.</p>
    </section>

    <section class="py-3">
        <img src="https://via.placeholder.com/300" alt="Placeholder Image"> <!-- Placeholder image, replace with your own -->
        <h2>RF Engineering</h2>
        <p>Content for the "RF Engineering" section goes here.</p>
    </section>

    <!-- Add more sections with images and content as needed -->

    <footer class="py-3">
        <p>&copy; 2023 Cam Klein. All rights reserved.</p>
    </footer>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
